version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./apps/backend:/app
    env_file:
      - ./apps/backend/.env
    environment:
      - GO_ENV=development
      - PORT=8000
  # Frontend is usually run locally with `npm run dev` for better DX, 
  # but we can add it here if needed for full stack preview.
